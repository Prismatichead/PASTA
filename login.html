<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marcenaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login - Marcenaria</h2>
            <form action="index.html">
                <div class="textbox">
                    <input type="text" placeholder="Nome da Conta" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
